<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kirim Tugas | Joki Sekolah</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #0A1F44;
      --accent: #25D366;
      --bg: #f8f8f8;
      --shadow: rgba(0,0,0,0.08);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--primary);
      margin: 0;
      padding: 2rem;
    }

    .form-card {
      max-width: 550px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 10px 25px var(--shadow);
      transition: 0.3s ease;
    }

    .form-card:hover {
      box-shadow: 0 16px 32px var(--shadow);
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 1.6rem;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 4px;
    }

    input, select, textarea {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      font-family: inherit;
      margin-bottom: 1rem;
      transition: 0.2s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(10,31,68,0.1);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background: var(--accent);
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button:hover {
      background: #1dbc5c;
      transform: scale(1.02);
    }

    @media (max-width: 600px) {
      body { padding: 1rem; }
      .form-card { padding: 1.5rem; }
      h2 { font-size: 1.4rem; }
      input, select, textarea { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h2>üì• Kirim Tugas Sekarang</h2>
    <div class="subtitle">Isi formulir di bawah, lalu kirim langsung via WhatsApp</div>

    <form id="formTugas">
      <label for="nama">Nama Pelajaran / Tugas</label>
      <input type="text" name="nama" id="nama" placeholder="Contoh: Matematika Bab 3" required />

      <label for="jurusan">Jurusan</label>
      <select name="jurusan" id="jurusan">
        <option value="">-- Pilih --</option>
        <option>IPA</option>
        <option>IPS</option>
        <option>Teknik</option>
        <option>Akuntansi</option>
      </select>

      <label for="catatan">Catatan untuk Admin</label>
      <textarea name="catatan" id="catatan" placeholder="Contoh: Kerjakan dengan gaya santai ya kak..."></textarea>

      <button type="submit">üöÄ Kirim via WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById("formTugas").addEventListener("submit", function(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value;
      const jurusan = document.getElementById("jurusan").value || "-";
      const catatan = document.getElementById("catatan").value || "-";

      const pesan = encodeURIComponent(
        `Halo kak, saya ingin kirim tugas:\n\nüìù Nama Pelajaran: ${nama}\nüè´ Jurusan: ${jurusan}\nüóíÔ∏è Catatan: ${catatan}\n\nFile tugas dan bukti transfer akan saya kirim lewat chat ini üôè`
      );

      window.location.href = `https://wa.me/6285856618965?text=${pesan}`;
    });
  </script>
</body>
</html>
