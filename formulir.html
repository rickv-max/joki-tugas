<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Kirim Tugas | Joki Sekolah</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #0A1F44;
      --accent: #25D366;
      --bg: #f3f6fb;
      --white: #fff;
      --gray: #d1d9e6;
      --info: #e6f4ea;
    }
    *, *::before, *::after {
    box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f5f7fa, #e4ecf5);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: var(--white);
      max-width: 550px;
      width: 100%;
      padding: 2.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
      text-align: center;
      color: var(--primary);
    }

    .subtitle {
      font-size: 0.95rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #666;
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 6px;
      display: block;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.9rem 1rem;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      border: 1px solid var(--gray);
      font-size: 0.95rem;
      transition: 0.3s ease;
      background-color: #fafafa;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary);
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(10, 31, 68, 0.08);
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .info-box {
      background-color: var(--info);
      padding: 1rem;
      border-left: 4px solid var(--accent);
      border-radius: 10px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      color: #2e5e42;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: var(--accent);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #1dbb5c;
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 6px 14px rgba(37, 211, 102, 0.2);
    }

    @media (max-width: 600px) {
      .card {
        padding: 2rem 1.2rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üì• Kirim Tugas Sekarang</h2>
    <div class="subtitle">Isi detail tugas kamu dan kirim langsung ke WhatsApp Admin</div>

    <div class="info-box">
      üìé <strong>Setelah isi form</strong>, silakan kirim <b>file tugas & bukti pembayaran</b> melalui WhatsApp pada chat yang terbuka setelah ini.
    </div>

    <form id="formTugas">
      <label for="nama">Nama Pelajaran / Tugas</label>
      <input type="text" id="nama" name="nama" placeholder="Contoh: Matematika Bab 3" required />

    <label for="jurusan">Jurusan <span style="font-weight:normal; color:#888;">(opsional)</span></label>
    <select id="jurusan" name="jurusan">
      <option value="">-- Pilih Jurusan --</option>
      <option>IPA</option>
      <option>IPS</option>
      <option>Teknik</option>
      <option>Akuntansi</option>
    </select>


      <label for="catatan">Catatan untuk Admin</label>
      <textarea id="catatan" name="catatan" placeholder="Contoh: Tugas diketik saja ya kak..."></textarea>

      <button type="submit">üöÄ Kirim via WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById("formTugas").addEventListener("submit", function(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value.trim();
      const jurusan = document.getElementById("jurusan").value || "-";
      const catatan = document.getElementById("catatan").value.trim() || "-";

      const pesan = encodeURIComponent(
        `Halo kak, saya ingin kirim tugas:\n\nüìù Nama Pelajaran: ${nama}\nüè´ Jurusan: ${jurusan}\nüóíÔ∏è Catatan: ${catatan}\n\nFile tugas dan bukti transfer akan saya kirim lewat chat ini üôè`
      );

      window.location.href = `https://wa.me/6281770850924?text=${pesan}`;
    });
  </script>
</body>
</html>
