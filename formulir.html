<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulir Pengiriman Tugas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init("638R_Lni3CrC4mt6J"); // Public Key milikmu
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #0A1F44;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      font-size: 0.95rem;
    }

    input, select, textarea {
      padding: 0.9rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Poppins', sans-serif;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background: #0A1F44;
      color: white;
      font-weight: bold;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .success-message {
      display: none;
      background: #dff0d8;
      color: #3c763d;
      text-align: center;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      body { padding: 1rem; }
      .container { padding: 1.5rem; box-shadow: none; }
      h2 { font-size: 1.4rem; }
      input, select, textarea, button { font-size: 0.95rem; padding: 0.8rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulir Pengiriman Tugas</h2>

    <form id="formTugas" method="POST" enctype="multipart/form-data">
      <label for="nama">Nama Pelajaran / Tugas</label>
      <input type="text" name="nama" id="nama" required />

      <label for="jurusan">Jurusan (Opsional)</label>
      <select name="jurusan" id="jurusan">
        <option value="">-- Pilih --</option>
        <option>IPA</option>
        <option>IPS</option>
        <option>Teknik</option>
        <option>Akuntansi</option>
      </select>

      <label for="whatsapp">Nomor WhatsApp</label>
      <input type="text" name="whatsapp" id="whatsapp" required />

      <label for="catatan">Catatan untuk Admin</label>
      <textarea name="catatan" id="catatan" placeholder="Contoh: Kerjakan dengan gaya santai ya kak..."></textarea>

      <label for="lampiran">Lampiran Tugas (Max 5MB)</label>
      <input type="file" name="lampiran" id="lampiran" />

      <button type="submit">Kirim Tugas</button>
    </form>

    <div class="success-message" id="successMsg">
      ‚úÖ Tugas berhasil dikirim! Ditunggu ya, admin akan segera menghubungi kamu lewat WhatsApp üì≤
    </div>
  </div>

  <script>
    // Validasi ukuran file upload
    document.getElementById("lampiran").addEventListener("change", function() {
      const file = this.files[0];
      if (file && file.size > 5 * 1024 * 1024) {
        alert("‚ùå File terlalu besar. Maksimum 5MB!");
        this.value = "";
      }
    });

    // Kirim data via EmailJS
    document.getElementById("formTugas").addEventListener("submit", function(e) {
      e.preventDefault();
      emailjs.sendForm("service_dae4pmi", "template_5v4m6ef", this)
        .then(() => {
          document.getElementById("successMsg").style.display = "block";
          this.reset();
        })
        .catch((error) => {
          console.error("EmailJS Error:", error);
          alert("‚ùå Gagal mengirim: " + (error.text || "Silakan cek koneksi atau ukuran file."));
        });
    });
  </script>
</body>
</html>
