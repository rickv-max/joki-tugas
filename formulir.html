<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulir Kirim Tugas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #0A1F44;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      font-size: 0.95rem;
    }

    input, select, textarea {
      padding: 0.9rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Poppins', sans-serif;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background: #0A1F44;
      color: white;
      font-weight: bold;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      body { padding: 1rem; }
      .container { padding: 1.5rem; box-shadow: none; }
      h2 { font-size: 1.4rem; }
      input, select, textarea, button { font-size: 0.95rem; padding: 0.8rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulir Pengiriman Tugas</h2>

    <form id="formTugas">
      <label for="nama">Nama Pelajaran / Tugas</label>
      <input type="text" name="nama" id="nama" required />

      <label for="jurusan">Jurusan (Opsional)</label>
      <select name="jurusan" id="jurusan">
        <option value="">-- Pilih --</option>
        <option>IPA</option>
        <option>IPS</option>
        <option>Teknik</option>
        <option>Akuntansi</option>
      </select>

      <label for="catatan">Catatan untuk Admin</label>
      <textarea name="catatan" id="catatan" placeholder="Contoh: Tugas diketik saja ya kak..."></textarea>

      <button type="submit">Kirim Tugas via WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById("formTugas").addEventListener("submit", function(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value;
      const jurusan = document.getElementById("jurusan").value || "-";
      const catatan = document.getElementById("catatan").value || "-";

      const pesan = encodeURIComponent(
        `Halo kak, saya ingin kirim tugas:\n\nüìù Nama Pelajaran: ${nama}\nüè´ Jurusan: ${jurusan}\nüóíÔ∏è Catatan: ${catatan}\n\nFile tugas dan bukti transfer akan saya kirim lewat chat ini üôè`
      );

      window.location.href = `https://wa.me/6285856618965?text=${pesan}`;
    });
  </script>
</body>
</html>
