<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Kirim Tugas | Joki Sekolah</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #0A1F44;
      --accent: #25D366;
      --bg: #f5f7fa;
      --white: #fff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .card {
      background: var(--white);
      max-width: 550px;
      width: 100%;
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.07);
    }

    h2 {
      margin-bottom: 0.5rem;
      font-size: 1.6rem;
      text-align: center;
      color: var(--primary);
    }

    .subtitle {
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #555;
    }

    label {
      font-weight: 600;
      font-size: 0.85rem;
      margin-bottom: 4px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1.2rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      transition: 0.2s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(10,31,68,0.08);
    }

    button {
      width: 100%;
      padding: 1rem;
      background: var(--accent);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #1dbb5c;
      transform: scale(1.02);
    }

    @media (max-width: 600px) {
      .card {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.4rem;
      }

      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>📥 Kirim Tugas Sekarang</h2>
    <div class="subtitle">Isi detail tugas kamu dan kirim langsung ke WhatsApp Admin</div>

    <form id="formTugas">
      <label for="nama">Nama Pelajaran / Tugas</label>
      <input type="text" id="nama" name="nama" placeholder="Contoh: Matematika Bab 3" required />

      <label for="jurusan">Jurusan</label>
      <select id="jurusan" name="jurusan">
        <option value="">-- Pilih --</option>
        <option>IPA</option>
        <option>IPS</option>
        <option>Teknik</option>
        <option>Akuntansi</option>
      </select>

      <label for="catatan">Catatan untuk Admin</label>
      <textarea id="catatan" name="catatan" placeholder="Contoh: Tugas diketik saja ya kak..."></textarea>

      <button type="submit">🚀 Kirim via WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById("formTugas").addEventListener("submit", function(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value.trim();
      const jurusan = document.getElementById("jurusan").value || "-";
      const catatan = document.getElementById("catatan").value.trim() || "-";

      const pesan = encodeURIComponent(
        `Halo kak, saya ingin kirim tugas:\n\n📝 Nama Pelajaran: ${nama}\n🏫 Jurusan: ${jurusan}\n🗒️ Catatan: ${catatan}\n\nFile tugas dan bukti transfer akan saya kirim lewat chat ini 🙏`
      );

      window.location.href = `https://wa.me/6285856618965?text=${pesan}`;
    });
  </script>
</body>
</html>
