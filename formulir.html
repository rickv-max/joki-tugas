<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulir Tugas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #0A1F44;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      color: #0A1F44;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      font-size: 0.95rem;
    }

    input, select, textarea {
      padding: 0.9rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Poppins', sans-serif;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background: #0A1F44;
      color: white;
      font-weight: bold;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .success-message {
      display: none;
      background: #dff0d8;
      color: #3c763d;
      text-align: center;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 1.5rem;
        box-shadow: none;
      }

      h2 {
        font-size: 1.4rem;
      }

      input, select, textarea {
        font-size: 0.95rem;
        padding: 0.8rem;
      }

      button {
        font-size: 0.95rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Formulir Pengiriman Tugas</h2>

    <form action="https://formspree.io/f/mgvzaddb" method="POST" enctype="multipart/form-data">
      <label for="tugas">Upload File Tugas</label>
      <input type="file" name="tugas" id="tugas" multiple required>

      <label for="bukti">Upload Bukti Pembayaran</label>
      <input type="file" name="bukti" id="bukti" required>

      <label for="nama">Nama Pelajaran / Tugas</label>
      <input type="text" name="nama" id="nama" required>

      <label for="jurusan">Jurusan (Opsional)</label>
      <select name="jurusan" id="jurusan">
        <option value="">-- Pilih --</option>
        <option>IPA</option>
        <option>IPS</option>
        <option>Teknik</option>
        <option>Akuntansi</option>
      </select>

      <label for="whatsapp">Nomor WhatsApp</label>
      <input type="text" name="whatsapp" id="whatsapp" required>

      <label for="catatan">Catatan untuk Admin</label>
      <textarea name="catatan" id="catatan" placeholder="Contoh: Kerjakan dengan gaya bahasa santai ya kak..."></textarea>

      <input type="hidden" name="_redirect" value="sukses.html">

      <button type="submit">Kirim Tugas</button>
    </form>
  </div>

</body>
</html>
